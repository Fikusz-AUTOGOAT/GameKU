<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Młody AI – R.E.P.O</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Młody AI – R.E.P.O</h1>
    <p>Oficjalny profil artysty</p>
</header>

<div class="container">
    <div class="track" onclick="playSong(0)">
        <img src="repo.jpg" alt="R.E.P.O">
        <div class="track-info">
            <h3>R.E.P.O</h3>
            <span>Młody AI</span>
        </div>
    </div>

    <div class="track" onclick="playSong(1)">
        <img src="yeah.jpg" alt="Yeah">
        <div class="track-info">
            <h3>Yeah</h3>
            <span>Młody AI</span>
        </div>
    </div>
</div>

<div class="player">
    <button id="playPause" onclick="togglePlay()">▶</button>
    <span id="nowPlaying">Nie odtwarzasz</span>
    <div class="progress-container">
        <span class="time" id="current">0:00</span>
        <input type="range" id="progress" value="0">
        <span class="time" id="duration">0:00</span>
    </div>
</div>

<audio id="audio" preload="metadata">
    <source id="audioSource" src="">
</audio>

<script src="script.js"></script>
</body>
</html>
